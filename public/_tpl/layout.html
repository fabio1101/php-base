<head>

    <!-- Scripts -->
    <script src="/public/_jquery/jquery.min.js"></script>

    <style type="text/css">
        .sized-width {
        width:220px!important;
        white-space:normal!important;
      }
    </style>

</head>
<body cz-shortcut-listen="true">
    <!-- Google Tag Manager (noscript) -->{GTAG_BODY}<!-- End Google Tag Manager (noscript) -->
    <div class="modal fade" id="block" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content text-center">
                <span class="h2">{term global.loading} </span>
                <span class="fa fa-spin fa-circle-notch fa-3x blue"></span>
                <div class="clearfix separator"></div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color:#060480;">
        <a class="navbar-brand" href="/">{APP_NAME_SHORT}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {MENU}
            </ul>
            <ul class="navbar-nav float-right">
                <li class="nav-item dropleft">
                    <a class="nav-link dropdown-toggle" href="#" id="user-menu-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {term menu.user}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="user-menu-dropdown">
                        <a class="dropdown-item" href="/index/changepassword">
                            <i class="fas fa-edit"></i> {term menu.change_password}
                        </a>
                        <a class="dropdown-item" href="/index/logout">
                            <i class="fas fa-sign-out-alt" aria-hidden="true"></i> {term menu.logout}
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="clearfix"></div>
    <div class="body col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div id="content">{CONTENT}</div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 text-center footer">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <a href="http://triadify.com" target="_blank">
                Powered by triadify.com
            </a>
            <br>
            {DATE}
        </div>
        <div class="clearfix"></div>
    </div>
    <!-- Async library load -->
    <script src="/public/_toastr/toastr.min.js"></script>
    <script src="/public/_js/functions.js"></script>
    <script src="/public/_js/classes.js"></script>
    <script src="/public/_js/base.js"></script>
    <script type="text/javascript" src="https://assets.freshdesk.com/widget/freshwidget.js"></script>
    <script type="text/javascript">
        FreshWidget.init("", {
            "queryString": "&widgetType=popup",
            "buttonColor": "white",
            "widgetType":  "popup",
            "buttonType":  "text",
            "buttonText":  "{term freshwidget.support}",
            "formHeight":  "500px",
            "alignment":   "4",
            "buttonBg":    "#060480",
            "offset":      "235px",
            "utf8":        "âœ“",
